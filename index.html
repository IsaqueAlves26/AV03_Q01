<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        .center{
            text-align: center;
            background-color: beige;
            color: blue;
        }
        table{
            background-color: azure;
        }
        #Total{
            background-color: beige;
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <table border="2">
    
         <tr>
        <fieldset>
            <td class="center" colspan="5">RELATORIO DE ESTOQUE</td>
        </fieldset>
        
         </tr>   
       
         <tr>
            <td>ITEM</td>
            <td>DESCRIÇÃO</td>
            <td>QUANTIDADE</td>
            <td>UNIDADE</td>
            <td>PÇ.UNITARIO</td>
            <td>PÇ.TOTAL</td>
         </tr>
         <tr>
            <td>01</td>
            <td>Processador i3</td>
            <td>10</td>
            <td>UN</td>
            <td>R$ 150,00</td>
            <td>R$ 6.000</td>
         </tr>
         <tr>
            <td>02</td>
            <td>Processador i5</td>
            <td>15</td>
            <td>UN</td>
            <td>200,00</td>
            <td>3.000</td>
         </tr>
         <tr>
            <td>03</td>
            <td>Processador i7</td>
            <td>5</td>
            <td>UN</td>
            <td>500,00</td>
            <td>2.500</td>
         </tr>
         <tr>
            <td>04</td>
            <td>MEMORIA RAM 4GB DDR3</td>
            <td>10</td>
            <td>UN</td>
            <td>50,00</td>
            <td>500,00</td>
         </tr>
         <tr>
            <td>05</td>
            <td>MEMORIA RAM 8GB DDR3</td>
            <td>10</td>
            <td>UN</td>
            <td>100,00</td>
            <td>1.000</td>
         </tr>
         <td id="Total">Total:</td>
         <td id="Total">13.000.00</td>
         <td rowspan="4"></td>

        </tr>

         

         

    </table>
</body>
</html>
